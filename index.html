<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>100Devs Calculator</title>
</head>
<body>
    <h1>Simple 100Devs Calculator</h1>

    <main class="container">
        <div class="calculator">
            <div class="display">
                <span id="dispEquation">0</span>
                <span id="dispResult"></span> 
                <!-- class="hidden" -->
            </div>

            <section class="calculatorBtns">
                <ul id="arithmetic">
                    <div class="row">
                        <li id="seven"><span class="button">7</span></li>
                        <li id="eight"><span class="button">8</span></li>
                        <li id="nine"><span class="button">9</span></li>
                        <li id="plus"><span class="button arithmeticBtn">+</span></li>
                    </div>
                    <div class="row">
                        <li id="four"><span class="button">4</span></li>
                        <li id="five"><span class="button">5</span></li>
                        <li id="six"><span class="button">6</span></li>
                        <li id="minus"><span class="button arithmeticBtn">-</span></li>
                    </div>
                    <div class="row">
                        <li id="one"><span class="button">1</span></li>
                        <li id="two"><span class="button">2</span></li>
                        <li id="three"><span class="button">3</span></li>
                        <li id="multiply"><span class="button arithmeticBtn">x</span></li>
                    </div>
                    <div class="row">
                        <li id="clear"><span class=" button clearBtn">C</span></li>
                        <li id="zero"><span class="button">0</span></li>
                        <li id="equal"><span class="button arithmeticBtn">=</span></li>
                        <li id="divide"><span class="button arithmeticBtn">/</span></li>
                    </div>

                </ul>
            </section>

        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
